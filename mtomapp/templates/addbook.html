<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style02.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
</head>
<body>




<!-- Just an image -->
<nav class="navbar navbar-light bg-secondary">
  <a class="navbar-brand" href="/">
    <img src="{% static 'images/home.png' %}" width="30" height="30" alt="">
  </a>
</nav>
   

<div class = "container1">

    <form action="additem/book" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Add Book </h1>
          <input type="text" placeholder="Enter title" name="title" id="" required>
          <input type="text" placeholder="Enter description" name="description" id="" required>
          <input type="hidden" name="which_form" value="book">
          <button type="submit" class="registerbtn bg-info">Add</button>
        </div>
      </form>
    
      <p>Stored Books:</p>                                          
      <table class="table">
        <thead>
          <tr>
            <th  scope="row">#</th>
            <th>Title</th>
             <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for item in objs %}
    <tr> 
      <td>{{ item.id }}</td>
         <td>{{ item.title }}</td>
         <td><a class="btn btn-outline-info" href="/viewbook/{{ item.id }}" role="button">View</a></td>
    </tr>
            {% endfor %}
        </tbody>
      </table>
       
</div>

<nav class="navbar navbar-light bg-secondary">

</nav>



</body>
</html>
