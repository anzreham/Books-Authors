<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style02.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
</head>
<body>




<!-- Just an image -->
<nav class="navbar navbar-light bg-secondary">
  <a class="navbar-brand" href="/">
    <img src="{% static 'images/home.png' %}" width="30" height="30" alt="">
  </a>
</nav>
   

<div class = "container1">

    <form action="additem/author" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Add Author </h1>
          <input type="text" placeholder="Enter Firstname" name="firstname" id="" required>
          <input type="text" placeholder="Enter Lastname" name="lastname" id="" required>
          <input type="hidden" name="which_form" value="author">
          <div class="form-group">
            <label for="exampleFormControlTextarea1"> <h1> Add Notes</h1></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="notes"></textarea>
          </div>

          <button type="submit" class="registerbtn bg-info">Add</button>
        </div>
      </form>
    
      <p>Stored Authors:</p>                                          
      <table class="table">
        <thead>
          <tr>
            <th  scope="row">#</th>
            <th>Firstname</th>
             <th>Lastname</th>
            
          </tr>
        </thead>
        <tbody>
          {% for item in objs %}
    <tr>   
      <td>{{ item.id }}</td>
         <td>{{ item.firstname }}</td>
         <td>{{ item.lastname }}</td>
        
         <td><a class="btn btn-outline-info" href="/viewauthor/{{ item.id }}" role="button">View</a></td>
    </tr>
            {% endfor %}
        </tbody>
      </table>
       
</div>

<nav class="navbar navbar-light bg-secondary">

</nav>



</body>
</html>
